<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script type="text/javascript" src="js/jquery.js"></script>

  </head>
  <body>

    <header>

    </header>

    <div class="container">

      <h2 id="pl2">Player 2<input type="text" id="player2" placeholder="Who is Player 2?"></h2>


      <div class="gameboard">
        <div class="squares" id="sq1"></div>
        <div class="squares" id="sq2"></div>
        <div class="squares" id="sq3"></div>
        <div class="squares" id="sq4"></div>
        <div class="squares" id="sq5"></div>
        <div class="squares" id="sq6"></div>
        <div class="squares" id="sq7"></div>

      </div>
    </div>

  </body>
